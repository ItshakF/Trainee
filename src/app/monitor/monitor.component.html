<div style="display: flex; align-items: baseline">
  <div style="width: 10%; margin-left: 5%">IDs</div>
  <mat-form-field appearance="outline" style="width: 80%">
    <mat-label>IDs</mat-label>
    <mat-select [formControl]="toppings" multiple>
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div style="display: flex; align-items: baseline">
  <div style="width: 10%; margin-left: 5%">Names</div>
  <mat-form-field appearance="outline" style="width: 80%">
    <mat-label>Outline form field</mat-label>
    <input matInput placeholder="Placeholder" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</div>

<section class="example-section">
  <mat-checkbox class="example-margin" [checked]="passed">Passed</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="failed">Failed</mat-checkbox>
</section>

<div style="display: flex; justify-content: center; margin-top: 2%;">
  <ag-grid-angular
    #agGrid
      style="width: 60%; height: 350px; margin-left: 5%;"
      class="ag-theme-alpine"
      [rowData]="trains"
      [columnDefs]="columnDefs"
      [rowClassRules]="rowClassRules"
      (gridReady)="onGridReady($event)"
      >
  </ag-grid-angular>
</div>
